<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GuessGame By Ajayy</title>
    <link rel="shortcut icon" href="favi.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Eczar&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="head">
        <h1>GuessGame By Ajayy</h1>
    </div>
    <div class="main">
      <input type="number" id="max" name="max" placeholder="Enter Max Value" />
      <button onclick="startGame(),show()">Start</button>
      <div id="msg" class="answer"></div>
    </div>
    <div class="main game" id="box">
      <input type="number" id="userVal" name="userVal" placeholder="Enter Number"/>
      <button onclick="guessGame()">Check</button>
      <div id="result" class="answer"></div>
    </div>

    <script src="app.js"></script>
    <script>
      let maxNum;
      let userN;
      let machineVal;

      function startGame() {
        maxNum = document.getElementById("max").value;
        machineVal = Math.floor(Math.random() * maxNum) + 1;
        console.log("I Am Giving You Answer Of This Which is: " + machineVal);
        console.log("But This Not Fair In Games. Enjoy Your Life :) ");
        console.log("Let's Connect:  https://www.linkedin.com/in/ajaymahiwal/");

        document.getElementById("msg").innerHTML =
          "The Game Has Started. Guess Number From 1 to " + maxNum;
      }

      function show() {
        document.getElementById("box").style.display = "flex";
      }


      function guessGame() {
        userN = document.getElementById("userVal").value;
        let finalRes = gameLogic(userN);
        document.getElementById("result").innerHTML = finalRes;
      }

      function gameLogic() {
        while (true) {
        //   if (userN == "quit") {
        //     return "Quitting.............";
        //     break;
        //   }
          if (userN == machineVal) {
            return "You Guess Is correct.You Won.";
            break;
          } else {
            if (userN < machineVal) {
              return "Ooops, Wrong Guess. Re-Enter ---Hint: Smaller number then Random number.";
            } else {
              return "Ooops, Wrong Guess. Re-Enter ---Hint: Higher number then Random number.";
            }
          }
        }
      }
    </script>
  </body>
</html>
